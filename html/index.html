<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- header part -->
    <div class="container-fluid p-0 bg-dark fixed-top">
      <div class="container p-2">
        <h2 class="text-center text-white display-6 fw-bold">MUSIC SYSTEM</h2>
      </div>
    </div>

    <!-- main part -->
    <div class="p-3 mb-2 bg-warning text-dark">
      .bg-warning
      <div class="container mt-5 pt-2">
        <div class="row mb-4 pt-lg-5 pt-3 pt-md-4">
          <div class="col-lg-7 mb-3">
            <img
              src="../Asset/image11.jpg"
              class="object-fit-scale rounded-4 h-100"
              alt="."
              width="100%"
            />
          </div>

          <!-- input form -->
          <div class="col-lg-5 align-self-center">
            <h4 class="text-center display-6 fw-bold mb-3">About Song</h4>
            <form>
              <div class="row">
                <div class="col">
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      class="form-control"
                      id="song"
                      placeholder="Song Name"
                      onkeyup="inputFocus()"
                    />
                    <label for="song" class="form-label">Song Name</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      class="form-control"
                      id="album"
                      placeholder="Album Name"
                      onkeyup="inputFocus()"
                    />
                    <label for="album" class="form-label">Album Name</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-7">
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      class="form-control"
                      id="artist"
                      placeholder="Artist Name"
                      onkeyup="inputFocus()"
                    />
                    <label for="artist" class="form-label">Artist Name</label>
                  </div>
                </div>
                <div class="col-5">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="genre"
                      onchange="inputFocus()"
                    >
                      <option selected disabled value="Select Genre">
                        Select Genre
                      </option>
                      <option value="Folk">Folk</option>
                      <option value="Carnatic">Carnatic</option>
                      <option value="Pop">Pop</option>
                      <option value="Melody">Melody</option>
                      <option value="Jazz">Jazz</option>
                      <option value="Rock">Rock</option>
                      <option value="EDM">EDM</option>
                      <option value="Other">Other</option>
                    </select>
                    <label for="genre">Genre</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      class="form-control"
                      id="lyricist"
                      placeholder="Lyricist Name"
                      onkeyup="inputFocus()"
                    />
                    <label for="lyricist" class="form-label">Lyricist</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-4">
                    <input
                      type="date"
                      class="form-control"
                      id="dor"
                      placeholder="Date Of Release"
                      onchange="inputFocus()"
                      onkeyup="inputFocus()"
                    />
                    <label for="dor" class="form-label">Date Of Release</label>
                  </div>
                </div>
              </div>
              <div class="row mb-4 align-items-center">
                <div class="col-4">
                  <label
                    for="thumb"
                    class="form-label m-0"
                    style="font-size: large; padding-left: 8px"
                    >Upload Thumbnail</label
                  >
                </div>
                <div class="col-8 ms-0">
                  <input
                    type="file"
                    class="form-control"
                    id="thumb"
                    onchange="inputFocus()"
                  />
                </div>
              </div>
              <div class="row mb-4 align-items-center">
                <div class="col-4">
                  <label
                    for="aud"
                    class="form-label m-0"
                    style="font-size: large; padding-left: 8px"
                    >Upload Song</label
                  >
                </div>
                <div class="col-8 ms-0">
                  <input
                    type="file"
                    class="form-control"
                    id="aud"
                    onchange="inputFocus()"
                  />
                </div>
              </div>
              <div class="row px-2">
                <button
                  class="btn btn-primary rounded-1"
                  type="button"
                  id="submit"
                  onclick="submitData()"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- song details and Search -->
        <div class="row">
          <div class="mb-3">
            <h3 class="display-6 fw-bold mb-3">
              Songs<i class="bi bi-boombox-fill ms-3"></i>
            </h3>
            <div class="d-flex gap-2 col-3 align-items-center w-100">
              <i class="bi bi-search fs-4"></i>
              <input
                type="search"
                id="search"
                class="form-control border-2"
                placeholder="Search Songs"
                onkeyup="searchSong(event)"
              />
            </div>
          </div>
        </div>

        <!-- card of songs -->
        <div
          class="row row-cols-1 row-cols-xl-3 row-cols-lg-2 row-cols-md-2"
          id="songlist"
        ></div>

        <!-- list empty -->
        <h3
          id="empty"
          class="display-6 fw-bold text-center bg-success-subtle p-3 rounded-3"
        ></h3>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
